name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  rust-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace
      - name: Cross-compile for x86_64
        run: cargo build --release -p cb-core --target x86_64-apple-darwin
  xcode-build:
    runs-on: macos-26
    needs: rust-test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: brew install xcodegen
      - run: xcodegen generate
      - run: cargo build --release -p cb-core
      - run: xcodebuild -project CB.xcodeproj -scheme CB build CB_CODE_SIGNING_ALLOWED=NO
