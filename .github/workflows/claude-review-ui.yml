name: "Claude Review: UI"

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    paths:
      - "CB/Sources/**/*.swift"
      - "project.yml"

jobs:
  claude-review-ui:
    if: github.event.pull_request.draft == false

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            .claude/skills/execute-review/SKILL.md を読み、その手順に従って ui モジュールのレビューを実行してください。
            diff の取得には `gh pr diff` を使用してください（git diff は使用不可）。

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.
          claude_args: '--allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"'
